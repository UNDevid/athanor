<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opera d'Arte</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .cover-image {
            width: 70vmin;
            height: 70vmin;
            max-width: 500px;
            max-height: 500px;
            object-fit: cover;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 20;
        }

        .glow-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .glow {
            position: absolute;
            bottom: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 120%;
            height: 120%;
            border-radius: 50%;
            filter: blur(140px);
            opacity: 0.45;
            animation: tide 14s ease-in-out infinite;
            mix-blend-mode: screen;
        }

        .glow-1 {
            background: radial-gradient(circle, var(--color-1, #ff6b6b) 0%, transparent 70%);
            animation-delay: 0s;
            animation-duration: 16s;
        }

        .glow-2 {
            background: radial-gradient(circle, var(--color-2, #4ecdc4) 0%, transparent 70%);
            animation-delay: 3s;
            animation-duration: 18s;
            width: 100%;
        }

        .glow-3 {
            background: radial-gradient(circle, var(--color-3, #95e1d3) 0%, transparent 70%);
            animation-delay: 5s;
            animation-duration: 20s;
            width: 110%;
        }

        @keyframes tide {
            0% {
                transform: translateX(-50%) translateY(0) scale(1);
                opacity: 0.35;
            }
            25% {
                transform: translateX(-45%) translateY(-4%) scale(1.15);
                opacity: 0.55;
            }
            40% {
                transform: translateX(-52%) translateY(-2%) scale(1.08);
                opacity: 0.6;
            }
            60% {
                transform: translateX(-48%) translateY(-6%) scale(1.2);
                opacity: 0.75;
            }
            75% {
                transform: translateX(-53%) translateY(-3%) scale(1.05);
                opacity: 0.5;
            }
            90% {
                transform: translateX(-47%) translateY(-5%) scale(1.18);
                opacity: 0.68;
            }
            100% {
                transform: translateX(-50%) translateY(0) scale(1.02);
                opacity: 0.45;
            }
        }

        .audio-control {
            position: absolute;
            bottom: 8vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: clamp(80px, 12vmin, 140px);
            height: clamp(80px, 12vmin, 140px);
            border-radius: 999px;
            border: none;
            cursor: pointer;
            font-size: clamp(28px, 4vmin, 48px);
            color: rgba(255, 255, 255, 0.55);
            background: transparent;
            box-shadow: none;
            transition: transform 0.3s ease, opacity 0.3s ease, color 0.3s ease;
            z-index: 30;
        }

        .audio-control:hover {
            transform: scale(1.04);
        }

        .audio-control.paused {
            color: rgba(255, 255, 255, 0.95);
        }

        .audio-control .icon {
            position: absolute;
            pointer-events: none;
            transition: opacity 0.25s ease;
        }

        .audio-control .icon-play {
            width: 0;
            height: 0;
            border-left: clamp(26px, 3.8vmin, 42px) solid currentColor;
            border-top: clamp(18px, 2.6vmin, 28px) solid transparent;
            border-bottom: clamp(18px, 2.6vmin, 28px) solid transparent;
            opacity: 0;
            transform: scale(1.05);
        }

        .audio-control .icon-pause {
            display: flex;
            gap: clamp(4px, 0.6vmin, 8px);
            width: clamp(18px, 2.6vmin, 28px);
            height: clamp(26px, 3.6vmin, 38px);
            opacity: 1;
        }

        .audio-control .icon-pause::before,
        .audio-control .icon-pause::after {
            content: '';
            flex: 1;
            border-radius: 3px;
            background: currentColor;
        }

        .audio-control.paused .icon-play {
            opacity: 1;
        }

        .audio-control.paused .icon-pause {
            opacity: 0;
        }

        @media (max-width: 768px) {
            .cover-image {
                width: 80vmin;
                height: 80vmin;
            }

            .glow {
                filter: blur(60px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/briefly.png" alt="Cover" class="cover-image" id="coverImage">
    </div>

    <button class="audio-control paused" id="audioControl" aria-label="Riproduci traccia">
        <span class="icon icon-play" aria-hidden="true"></span>
        <span class="icon icon-pause" aria-hidden="true"></span>
    </button>

    <div class="glow-container">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="audio/briefly.mp3" type="audio/mp3">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const audioControl = document.getElementById('audioControl');
        const coverImage = document.getElementById('coverImage');

        // Autoplay attempt
        audio.loop = true;

        function setButtonState(isPlaying) {
            if (isPlaying) {
                audioControl.classList.remove('paused');
                audioControl.setAttribute('aria-label', 'Metti in pausa');
            } else {
                audioControl.classList.add('paused');
                audioControl.setAttribute('aria-label', 'Riproduci traccia');
            }
        }

        function initState() {
            setButtonState(!audio.paused);
        }

        audioControl.addEventListener('click', async () => {
            if (audio.paused) {
                try {
                    await audio.play();
                    setButtonState(true);
                } catch (error) {
                    console.warn('Riproduzione bloccata:', error);
                }
            } else {
                audio.pause();
                setButtonState(false);
            }
        });

        audio.addEventListener('ended', () => {
            audio.currentTime = 0;
            audio.play();
        });

        // Extract colors from image and apply to glow
        function extractColors() {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            img.crossOrigin = 'Anonymous';
            img.src = coverImage.src;

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const colors = getProminentColors(imageData);

                document.documentElement.style.setProperty('--color-1', colors[0]);
                document.documentElement.style.setProperty('--color-2', colors[1]);
                document.documentElement.style.setProperty('--color-3', colors[2]);
            };
        }

        function getProminentColors(imageData) {
            const data = imageData.data;
            const colorMap = {};

            for (let i = 0; i < data.length; i += 40) {
                const r = Math.round(data[i] / 30) * 30;
                const g = Math.round(data[i + 1] / 30) * 30;
                const b = Math.round(data[i + 2] / 30) * 30;
                const rgb = `rgb(${r},${g},${b})`;
                colorMap[rgb] = (colorMap[rgb] || 0) + 1;
            }

            const sorted = Object.entries(colorMap)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 3)
                .map(entry => entry[0]);

            return sorted.length >= 3 ? sorted : ['#ff6b6b', '#4ecdc4', '#95e1d3'];
        }

        // Extract colors when image loads
        coverImage.addEventListener('load', extractColors);
        if (coverImage.complete) extractColors();
        initState();
    </script>
</body>
</html>
